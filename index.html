<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="assets/css/rps.css">

</head>

<body>
    <div class="container">
        <!--The Jumbotron-->
        <div class="jumbotron" style="background-color: black; color: white">
            <h1 class="text-center">Rock Paper Scissors Online</h1>
            <h3 class="text-center">The Hardest most Simplest Game</h3>
        </div>

        <!--Rock Paper Scissors Images-->
        <div class="row" id="gamebox">
            <div class="col-md-4">
                <img class="hands" id="rock" src="assets/images/rock.png" alt="Rock">
            </div>

            <div class="col-md-4">
                <img class="hands" id="scissors" src="assets/images/scissors.png" alt="Scissors">
            </div>


            <div class="col-md-4">
                <img class="hands" id="paper" src="assets/images/paper.png" alt="Paper">
            </div>
        </div>

        <!--This Displays information, for example if there is too many players, if player has chosen something, etc-->
        <div class="row">
            <div class="col-lg-3" id="instructions">Choose your destiny!</div>
            <div class="col-lg-3" id="playerChoice"></div>
            <div class="col-lg-3" id="waiting"></div>
            <!--User chooses who they are-->
            <div class="col-lg-3">
                <button id="playerOne">Player One</button>
                <button id="playerTwo">Player Two</button>

            </div>

        </div>


        <!--Chat Input box-->
        <div class="row">
            <div class="col-lg-6">
                <div id="chatbox"></div>
                <form>
                    <div>
                        <input style="width:450px" type="text" id="chatText" placeholder="Chat here!">
                        <button id="chatInput" type="submit">Submit</button>
                    </div>
                </form>
            </div>



            <!--The Score box-->
            <div class="col-lg-3" id="player1score">
                <div id="player1wins">Player 1 Wins: 0</div>
                <div id="player1losses">Player 1 Losses: 0</div>
                <div id="draw">Draws: 0</div>
            </div>
            <div class="col-lg-3" id="player2score">
                <div id="player2wins">Player 2 Wins: 0</div>
                <div id="player2losses">Player 2 Losses: 0</div>
            </div>
        </div>



    </div>
    <!--scripts-->
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/rps.js"></script>
</body>

</html>
